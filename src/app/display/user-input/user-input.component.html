<div class="ssl-user-input pl-3 pr-3 pt-3">
  <mat-form-field appearance="outline">
    <mat-label>Score</mat-label>
    <input 
      matInput 
      placeholder="Enter a score"
      [(ngModel)]="score"
      (keydown)="handleKeydown($event)"
      (keyup)="handleKeyup($event)">
  </mat-form-field>
</div>
